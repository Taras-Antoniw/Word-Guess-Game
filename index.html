<!DOCTYPE html>

<html>
    <head>
        <title>"Index"</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    
    </head>
<body>
    <div class="container">  
    <!-- Header -->
        <div class="row">
        <div class="col-lg-1">
        </div>
            <div class="col-lg-10">
                <div id="header" class = "border border-primary bg-primary text-white">
                    <h1 class = "text-center bold"> Word Guess Game </h1>
                    <h2 class = "text-center bold"> the</h2>
                    <h1 class = "text-center bold">Single Malt Edition</h1>
                </div>
            </div>
        </div>    
        
    <div id="message-center" class = "border-primary">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-5">
                <h3 class = "text-center border border-secondary">Message Centre</h3><br>
                <div id="message" class="text-center border border-secondary">
                    <h4>Press any key to start</h4>
                </div>
            </div>
            <div class="col-lg-5">
            
                    <h3 class="text-center border border-secondary">Scores</h3>
                <div class="row">   
                <div class="col-lg-6">
                    <h4 class ="text-center border border-secondary">Games Won</h4>
                
                </div>
                <div class="col-lg-6">
                    <h4 class ="text-center border border-secondary">Games Lost</h4>
                </div>
                </div>
                  
                
                <div class="row">   
                <div class="col-lg-6">
                    
                    <div id="numWins" class="text-center border border-secondary">0</div>
                </div>
                <div class="col-lg-6">
                    
                    <div id="numLoses" class="text-center border border-secondary">0</div>
                </div>
                 </div> 
                </div>
            </div>   
    </div>

    <!-- Display Results -->    
    <div class="row">
            <div class="col-lg-1">

            </div>
            <div class="col-lg-5">
                <h3 class="text-center border border-secondary">Results</h3>
                <div id="results" class="text-center border border-secondary">Results</div><br>
            </div>
            <div class="col-lg-5">
                <h3 class="text-center border border-secondary">Used Letters</h3><br>
                <div id="letUsed" class="text-center border border-secondary">Used Letters</div>
            </div>
            
        </div>

        <!-- Game Data - Guess - #Guess Left - Stop Game -->
        <div class = "row">
            <div class = "col-lg-1">

            </div>
            <div class ="col-lg-5">
                <form>
                    <div class = "form-group border border-danger">
                        <label for = "formGuess">
                            Your guess 
                            Input character a-z or 0-9
                        </label>
                        <input type="text" class = "form-control" id="formGuess"
                        placeholder = "Input Character">
                    </div>
                </form>    
            </div>
            <div class = "col-lg-5">
                    <div class = "row">
                    <div class = "col-lg-6">
                        <h4 class = "text-center border border-danger"> Total Guess</h4>
                    <div id="numGuess" class= "text-center border border-danger">0</div>
                </div>
            
                
            
                <div class = "col-lg-6">
                    <h4 class = "text-center border border-danger"> # Guess Left</h4>
                <div id="numGuessLeft" class= "text-center border border-danger">0</div>
            </div>
            </div>
            </div>
            
        </div>



    </div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
